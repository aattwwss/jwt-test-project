spring:
  datasource:
    url: ${SPRING_DATABASE_URL:jdbc:postgresql://192.168.1.52:5432/test?currentSchema=test}
    username: ${SPRING_DATABASE_USERNAME:alvin}
    password: ${SPRING_DATABASE_PASSWORD:password}
    driverClassName: ${SPRING_DATABASE_PLATFORM:org.postgresql.Driver}

server:
  error:
    include-stacktrace: never
  servlet:
    context-path: /api

jwt:
  secret: secret
  validity: 3600
  get:
    token:
      uri: /authenticate

logging:
  level:
    com.alvin.jwttokenapp:
      mapper: DEBUG
